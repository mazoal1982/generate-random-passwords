<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div id="random-password">
      <input type="text" id="password" /> <button id="copy">Copy</button>
      <div id="settings">
        <label for="length">Length</label>
        <input type="number" id="length" value="16" min="8" max="64" />
        <label for="numbers">Include Numbers</label>
        <input type="checkbox" id="numbers" checked />
        <label for="symbols">Include Symbols</label>
        <input type="checkbox" id="symbols" checked />
        <label for="upperCase">Include upperCase</label>
        <input type="checkbox" id="upperCase" checked />
        <label for="lowerCase">Include lowerCase</label>
        <input type="checkbox" id="lowerCase" checked />
      </div>
      <button id="generate">Generate Password</button>

    </div>

  </div>
  </div>
  <script>
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numbers = "0123456789";
    const symbols = "!@#$%^&*_-+=";

    const passwordTxt = document.getElementById("password");
    const length = document.getElementById("length");
    const incNumbers = document.getElementById("numbers");
    const incSymbols = document.getElementById("symbols");
    const generateBtn = document.getElementById("generate");
    const incupper = document.getElementById("upperCase");
    const inclower = document.getElementById("lowerCase");
    generateBtn.addEventListener("click", () => {
      let characters = "";
      incupper.checked ? (characters += upperCase) : "";
      inclower.checked ? (characters += lowerCase) : "";

      incNumbers.checked ? (characters += numbers) : "";
      incSymbols.checked ? (characters += symbols) : "";
      passwordTxt.value = generatePassword(length.value, characters);
    });

    const generatePassword = (length, characters) => {
      let password = "";
      for (let i = 0; i < length; i++) {
        password += characters.charAt(
          Math.floor(Math.random() * characters.length)
        );
      }
      return password;
    };

    const copyBtn = document.getElementById("copy");
    copyBtn.addEventListener("click", () => {
      passwordTxt.select();
      document.execCommand("copy");
      alert("Password Copied");
    });

  </script>


</body>

</html>
